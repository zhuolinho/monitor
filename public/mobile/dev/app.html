<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>上海万事红智能信息管理系统</title>
    <link rel="stylesheet" href="../jquery/css/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" href="../c3/c3.min.css">
    <style>
        td {
            border-bottom: 1px solid #d6d6d6;
        }

        th {
            background: #e9e9e9;
        }

        .ui-table-columntoggle-btn {
            display: none;
        }

        .nav-glyphish-example .ui-btn {
            padding-top: 40px !important;
        }

        .nav-glyphish-example .ui-btn:after {
            width: 30px !important;
            height: 30px !important;
            margin-left: -15px !important;
            box-shadow: none !important;
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            -webkit-border-radius: 0 !important;
            border-radius: 0 !important;
        }

        #pageone:after {
            background: url("../images/home.png") 50% 50% no-repeat;
            background-size: 23.5px 25px;
        }

        #pageone.ui-btn-active:after {
            background: url("../images/home-a.png") 50% 50% no-repeat;
            background-size: 23.5px 25px;
        }

        #pagetwo:after {
            background: url("../images/cam.png") 50% 50% no-repeat;
            background-size: 27px 25px;
        }

        #pagetwo.ui-btn-active:after {
            background: url("../images/cam-a.png") 50% 50% no-repeat;
            background-size: 27px 25px;
        }

        #pagethree:after {
            background: url("../images/gps.png") 50% 50% no-repeat;
            background-size: 16.5px 25px;
        }

        #pagethree.ui-btn-active:after {
            background: url("../images/gps-a.png") 50% 50% no-repeat;
            background-size: 16.5px 25px;
        }
    </style>
    <script src="../jquery/js/jquery.js"></script>
</head>
<body>
<div id="content"></div>
<script>
    $(document).on("mobileinit", function () {
        $.mobile.autoInitializePage = false;
    });
</script>
<script src="../jquery/js/jquery.mobile-1.4.5.js"></script>
<script src="../react/react.js"></script>
<script src="../react/react-dom.js"></script>
<script src="../babel/browser.min.js"></script>
<script src="../d3/d3.min.js"></script>
<script src="../c3/c3.min.js"></script>
<script type="text/babel" src="app.js"></script>
<script src="http://api.map.baidu.com/api?v=2.0&ak=RomHDfoS6RNiOTe4Z7IDynKrM6fLX2Cg"></script>
<script src="https://open.ys7.com/sdk/js/1.1/ezuikit.js"></script>
</body>
</html>
