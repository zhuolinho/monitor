
<div class="" style=" height:80vh; overflow-y:auto; overflow-x:hidden;">
    <div *ngFor="#shipment of shipmentList; #i = index;">

      <div class="helper-margin-bottom-20 valign-wrapper row">
        <div class="col s9">
          <div class="helper-white-bg ">
            <div class="row valign-wrapper helper-padding-5">
              <div class="col s4 push-s8">
              </div>
              <div class="col s8 pull-s4 valign helper-font-bigger helper-padding-left-30">
                {{shipment.tank}}
              </div>
            </div>
            <div class="row" >
              <div class="monitor-table helper-font-bigger" >
                <div class="table-row">
                  <div class="table-cell"> 罐号 </div>
                  <div class="table-cell">{{shipment.code}}  </div>
                </div>
                <div class="table-row">
                    <div class="table-cell"> 余量/压力 </div>
                    <div class="table-cell">{{shipment.am}}</div>
                </div>

                <div class="table-row">
                  <div class="table-cell"> 剩余时间 </div>
                  <div class="table-cell">{{shipment.rt}} </div>
                </div>
                <div class="table-row">
                  <div class="table-cell"> 时间/工号 </div>
                  <div class="table-cell">{{shipment.atime}}/{{shipment.pa}} </div>
                </div>
                <div class="clearfix"></div>
              </div>
            </div>
          </div>

        </div>
        <div class="col s3 valign">
          <a (click)="veSubmitForShipment(shipment)" *ngIf="!shipment.processed" class="waves-effect  waves-light btn-large monitor-gray-button helper-font-double" style="display:block; width:160px; height:80px; margin:auto; text-align:center; line-height:80px;"> 配送 </a>
        </div>
      </div>
    </div>
</div>
