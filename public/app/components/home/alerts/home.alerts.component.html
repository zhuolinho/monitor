<div class="helper-border-top helper-relative">
    <div class="helper-padding-10  herlper-gray-bg-monitor" style="position:absolute;top:0; left:0; width:100%;">
        <a (click)="veSortByShortage(); selectedtab=1;" [class.monitor-tab-selected]="selectedtab==1" class="waves-effect waves-light monitor-gray-button helper-font-bigger" style=" width:140px; height:40px; line-height:40px; margin:auto; text-align:center;"> 余量报警  <span class="new-alert-badge">14</span></a>
        <a  (click)="veSortByPresure();  selectedtab=2;" [class.monitor-tab-selected]="selectedtab==2"  class="waves-effect waves-light monitor-gray-button helper-font-bigger helper-margin-left-15" style=" width:140px; height:40px; line-height:40px; margin:auto; text-align:center;"> 压力报警 </a>
        <a  (click)="veSortBySingal();  selectedtab=3;" [class.monitor-tab-selected]="selectedtab==3"  class="waves-effect waves-light monitor-gray-button helper-font-bigger helper-margin-left-15" style=" width:140px; height:40px; line-height:40px; margin:auto; text-align:center;"> 信号中断 <span class="new-alert-badge">1</span></a>
        <a   (click)="veSortByLeakage();  selectedtab=4;" [class.monitor-tab-selected]="selectedtab==4"  class="waves-effect waves-light monitor-gray-button helper-font-bigger helper-margin-left-15" style=" width:140px; height:40px; line-height:40px; margin:auto; text-align:center;"> 泄漏报警 </a>
    </div>
    <div class="space" style="padding-top:60px;">
    </div>

    <!-- toto add a back to top button -->

    <div class="" style=" height:80vh; overflow-y:auto; overflow-x:hidden;">
        <div *ngFor="#alert of alertsList; #i = index;">
          <div class="helper-margin-bottom-20 valign-wrapper row" *ngIf="(currentSort == alert.type) || (currentSort == 'all')">
            <div class="col s9">
              <div class="helper-white-bg ">
                <div class="row valign-wrapper helper-padding-5">
                  <div class="col s4 push-s8">
                    <div *ngIf="!alert.processed" class="right">
                          <a  href="{{'#homealert'+i}}" class="monitor-gray-button helper-padding-5-30 helper-pointer helper-font-bigger modal-trigger">更多</a>
                    </div>

                    <div *ngIf="alert.processed" class="right helper-font-bigger">
                        已接报
                    </div>

                  </div>
                  <div class="col s8 pull-s4 valign helper-font-bigger helper-padding-left-30">
                    {{alert.name}}
                  </div>
                </div>

                <div class="monitor-table helper-font-bigger">
                  <div class="table-row">
                    <div class="table-cell"> 罐号 </div>
                    <div class="table-cell">{{alert.id}}  </div>
                  </div>
                  <div class="table-row" *ngIf="alert.type == '余量报警'">
                      <div class="table-cell"> 余量/压力 </div>
                      <div class="table-cell">{{alert.alertValue}}

                      <div class="monitor-alert" *ngIf="!alert.processed">
                          余量报警
                        </div>
                     </div>
                  </div>


                  <div class="table-row" *ngIf="alert.type == '信号中断'">
                    <div class="table-cell"> 信号/异常 </div>
                    <div class="table-cell">{{alert.alertValue}}

                      <div class="monitor-alert" *ngIf="!alert.processed">
                             信号中断
                      </div>
                    </div>
                  </div>

                  <div class="table-row" *ngIf="alert.type == '余量报警'">
                    <div class="table-cell"> 剩余时间 </div>
                    <div class="table-cell">{{alert.remainingTime}} </div>
                  </div>

                  <div class="table-row">
                    <div class="table-cell"> 时间/工号 </div>
                    <div class="table-cell">{{alert.upTime}} </div>
                  </div>

                </div>
              </div>

            </div>
            <div class="col s3 valign">
              <a (click)="veProcessed(alert)" *ngIf="!alert.processed" class="waves-effect  waves-light btn-large monitor-gray-button helper-font-double" style="display:block; width:160px; height:80px; margin:auto; text-align:center; line-height:80px;"> 已接报 </a>
            </div>

            <!-- modal goes here -->
            <home-alerts-detail [data]="{id:'homealert'+i,alert:alert}"> </home-alerts-detail>

          </div>
        </div>

    </div>
