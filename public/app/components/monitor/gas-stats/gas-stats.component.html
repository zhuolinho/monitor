<div class="" style="overflow-x:hidden">
  <div class="scrollable-container" style="height:80vh; padding-bottom:30px; padding-top:10px;">
        <div class="helper-margin-bottom-20 valign-wrapper row">
          <div class="col m12">
  <div class="">
    <div>
      <div class="monitor-table stripped" >
        <div class="table-row  helper-gray-bg-light">
          <div class="table-cell"> 罐号 </div>
          <div class="table-cell"> 公司 </div>
          <div class="table-cell">累计流量(Nm3) </div>
          <div class="table-cell">用量(Nm3)  </div>
        </div>
        <div class="table-row" *ngFor="let data of realTimeData" >
          <div class="table-cell"> <span *ngIf="realTimeData">{{data.tank}}</span> </div>
          <div class="table-cell"> <span *ngIf="realTimeData">{{data.addr}}</span> </div>
          <div class="table-cell"><span *ngIf="realTimeData">{{data.maxVal}}</span> </div>
          <div class="table-cell">  <span *ngIf="realTimeData">{{data.usage}}</span> </div>
        </div>
      </div>   <!-- end of table -->

    </div>
    </div>
  </div>
</div>
</div>
</div>
