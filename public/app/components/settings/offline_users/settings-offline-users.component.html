<div class="helper-border-top helper-relative">
    <div class="helper-padding-10  monitor-tabs herlper-gray-bg-monitor" style="position:absolute;top:0; left:0; width:100%;">
        <a (click)="veSortBy(1);  selectedtab=1;" [class.monitor-tab-selected]="selectedtab==1" class="waves-effect waves-light monitor-tab monitor-gray-button helper-font-bigger" style=" width:140px; height:40px; line-height:40px; margin:auto; text-align:center;"> 司机</a>
        <a  (click)="veSortBy(2);  selectedtab=2;" [class.monitor-tab-selected]="selectedtab==2" class="waves-effect waves-light  monitor-tab monitor-gray-button helper-font-bigger helper-margin-left-15" style=" width:140px; height:40px; line-height:40px; margin:auto; text-align:center;"> 押运员 </a>
    </div>

    <!-- padding for tab above -->
    <div class="space" style="padding-top:60px;">
    </div>


    <!-- toto add a back to top button -->

    <div class="" style=" height:80vh; overflow-y:auto; overflow-x:hidden;">

        <ul   class="collapsible row" data-collapsible="accordion">
              <li *ngFor="#userGroup of staffArray; #i = index;" class="helper-margin-bottom-15 helper-white-bg ">
                <div *ngIf="(currentSort == userGroup.type.id) || (currentSort == 'all')" class="collapsible-header active"> <span class="left helper-padding-left-15 helper-font-bigger"> 员工列表 ( {{userGroup.type.value}})</span>  <i class="material-icons right">expand_more</i></div>
                <div *ngIf="(currentSort == userGroup.type.id) || (currentSort == 'all')" class="collapsible-body helper-padding-10">
                  <div class="col s12">
                        <a href="{{'#id'+i}}" (click) = "usermodal.editMode = false;"   class="right  modal-trigger helper-font-bigger helper-padding-bottom-10 helper-padding-right-10">  <i class="material-icons helper-font-bigger helper-display-block left helper-margin-right-0">add</i> <i class="helper-display-block helper-margin-left-0 right">添加</i></a>
                  </div>
                <div class="helper-margin-bottom-20 valign-wrapper helper-hpadding-15">
                      <div class="monitor-table helper-font-bigger" *ngIf="userGroup.data">
                        <div class="table-row  helper-gray-bg-light">
                          <div class="table-cell"> 账号 </div>
                          <div class="table-cell">姓名 </div>
                          <!-- <div class="table-cell">地址 </div> -->
                          <div class="table-cell">手机号码 </div>
                        </div>

                        <div class="table-row" *ngFor="#user of userGroup.data">
                          <div class="table-cell"> {{user.an}} </div>
                          <div class="table-cell"> {{user.name}}  </div>
                          <!-- <div class="table-cell"> {{user.addr}} </div> -->
                          <div class="table-cell"> {{user.phone}} <a href="{{'#id'+i}}"   class="right modal-trigger" (click) = "usermodal.editMode = true;"> 编辑</a></div>
                        </div>
                      </div>

                    <!-- modal goes here -->
                   <settings-add-offline-user [data]="{id:'id'+i,users:userGroup}" #usermodal> </settings-add-offline-user>
                  </div>

                </div>
              </li>
              <!-- end of block -->
        </ul>
    </div>
